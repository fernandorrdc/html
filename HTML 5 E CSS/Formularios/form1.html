<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários </title>
</head>
<body>
    
    <form action="#" method="post" autocomplete="on"><!--desliga auto preechimento - uSADO NO FORME-->
            <fieldset>
                <legend>Grupo Pessoal</legend>
        <p> 
            <label for="inome">Nome:</label> <!--para indexar rótulo ao campo -->
            <input type="text" name="mome" id="inome" required placeholder="Nome do Usuário" autocomplete="username"><!--Nome dentro da caixa -->
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" size="8" required minlength="6" maxlength="8"> <!--size é o tamanho da caixa, required é obrigatório-->
        </p>
        <p>
            <label for="imedia">Média:</label>
             <input type="number" name="media" id="imedia" min="0" max="10" required step="0.1">   
        </p> 
        <p>
            <label for="imes">Média:</label>
            <input type="month" name="mes" id="imes" value="2023-05">   
           </p>        
        <p>

        <p>
            <label for="ihora">Hora da Avaliação:</label>
            <input type="time" name="hora" id="ihora">   
        </p> 
            </fieldset>       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
</body>
</html>
